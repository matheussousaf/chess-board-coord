<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Coordinates</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="./p5.js"></script>
    <script type="text/javascript" src="./p5.dom.js"></script>
    <script type="text/javascript" src="./sketch.js"></script>
  </head>
  <body>
    <div class="background">
      <h2>Chess Coordinates</h2>
      <p>Simple app made for beginners learning chess coordinates.</p>
      <div class="board-container"></div>
        <div id="sketch-holder">
          <!-- Sketch inside -->
        </div>
        <div class="container-text">
          <input id="coords" type="text" placeholder="Type here the coordinate ex.: a5"/>
          <div class="status">Esperando...</div>
        </div>
        <h2 id="score">Score: 0</h2>
      </div>
    </div>
  </body>
</html>
